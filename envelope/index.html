<!DOCTYPE html><html lang="uk"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Валентинка</title><style>body{height:100vh;background-color:#f5f5f5;justify-content:center;align-items:center;display:flex;overflow:hidden}.envelope-container{width:220px;height:160px;justify-content:center;align-items:center;display:flex;position:relative}.envelope{width:200px;height:150px;background:#e74c3c;border-radius:10px;justify-content:center;align-items:center;display:flex;position:absolute;overflow:hidden;box-shadow:0 10px 20px rgba(0,0,0,.3)}.flap{width:100%;height:100%;-webkit-clip-path:polygon(50% 0%,100% 100%,0% 100%);clip-path:polygon(50% 0%,100% 100%,0% 100%);background:#c0392b;transition:transform .5s;position:absolute;top:0}.letter{width:80%;height:80%;text-align:center;cursor:grab;background:#fff;border-radius:5px;flex-direction:column;justify-content:center;padding:10px;font-size:14px;transition:transform .5s;display:flex;position:absolute;transform:translateY(100%)}.heart{color:red;font-size:18px}.envelope.open .flap{transform:translateY(-50%)}.envelope.open .letter{transform:translateY(0)}</style></head><body> <div class="envelope-container"> <div class="envelope" id="envelope"> <div class="flap"></div> <div class="letter" id="letter"> Ти будеш моєю Валентинкою? <span class="heart">❤️</span> </div> </div> </div> <script>var startY,envelope=document.getElementById("envelope"),letter=document.getElementById("letter");envelope.addEventListener("touchstart",(function(t){startY=t.touches[0].clientY})),envelope.addEventListener("touchmove",(function(t){var e=t.touches[0].clientY;startY-e>30&&envelope.classList.add("open")})),letter.addEventListener("touchstart",(function(t){startY=t.touches[0].clientY})),letter.addEventListener("touchmove",(function(t){var e=t.touches[0].clientY;startY-e>30&&(letter.style.transform="translateY(-150%)")}));</script> </body></html>
