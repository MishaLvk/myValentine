<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Валентинка</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        overflow: hidden;
      }
      .envelope-container {
        position: relative;
        width: 220px;
        height: 160px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .envelope {
        position: absolute;
        width: 200px;
        height: 150px;
        background: #e74c3c;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .flap {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: #c0392b;
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        transition: transform 0.5s;
      }
      .letter {
        position: absolute;
        width: 80%;
        height: 80%;
        background: white;
        border-radius: 5px;
        text-align: center;
        padding: 10px;
        transform: translateY(100%);
        transition: transform 0.5s;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 14px;
        cursor: grab;
      }
      .heart {
        color: red;
        font-size: 18px;
      }
      .envelope.open .flap {
        transform: translateY(-50%);
      }
      .envelope.open .letter {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="envelope-container">
      <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter" id="letter">
          Ти будеш моєю Валентинкою? <span class="heart">❤️</span>
        </div>
      </div>
    </div>
    <script>
      let startY;
      const envelope = document.getElementById('envelope');
      const letter = document.getElementById('letter');

      envelope.addEventListener('touchstart', e => {
        startY = e.touches[0].clientY;
      });

      envelope.addEventListener('touchmove', e => {
        let moveY = e.touches[0].clientY;
        if (startY - moveY > 30) {
          envelope.classList.add('open');
        }
      });

      letter.addEventListener('touchstart', e => {
        startY = e.touches[0].clientY;
      });

      letter.addEventListener('touchmove', e => {
        let moveY = e.touches[0].clientY;
        if (startY - moveY > 30) {
          letter.style.transform = 'translateY(-150%)';
        }
      });
    </script>
  </body>
</html>
